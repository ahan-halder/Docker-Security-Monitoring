- rule: GlusterFS Quota Exceeded
  desc: Detect quota exceeded events
  condition: >
    evt.type = open and
    evt.res = EDQUOT and
    fd.directory startswith "/mnt/gluster"
  output: "GlusterFS quota exceeded (user=%user.name directory=%fd.directory)"
  priority: WARNING
  tags:
    - storage
    - glusterfs

- rule: GlusterFS File Deletion Detected
  desc: Detects file deletion events on GlusterFS when 1000 or more files are deleted in a minute.
  condition: >
    evt.type in (unlink, unlinkat) and
    evt.dir startswith "/mnt/glusterfs"
  output: "High file deletion activity detected: user=%user.name command=%proc.cmdline file=%fd.name"
  priority: WARNING
  tags:
    - filesystem
    - glusterfs
    - deletion
  enabled: true

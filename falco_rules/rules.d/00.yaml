- rule: GlusterFS Mount Point Modification
  desc: Detect GlusterFS mount point modifications
  condition: >
    evt.type in (open, execve) and
    fd.name startswith "/mnt/glusterfs"
  output: "GlusterFS mount point accessed/modified (user=%user.name command=%proc.cmdline file=%fd.name)"
  priority: WARNING
  tags: 
    - filesystem
    - glusterfs

